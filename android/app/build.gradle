plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.micasahoy"

    // Compilar contra Android SDK 35
    compileSdk = 35

    // Si usas NDK, conserva esta línea; si no, puedes borrarla
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.micasahoy"

        // Mínimo y Target SDK fijos
        minSdk = 21
        targetSdk = 35

        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lint {
        checkReleaseBuilds false
        abortOnError false
    }

    // Opciones de empaquetado
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "com.google.crypto.tink:tink-android:1.11.0"
    implementation "com.google.auth:google-auth-library-oauth2-http:1.16.0"
    implementation "com.google.api-client:google-api-client:1.32.1"
    implementation "com.google.http-client:google-http-client-android:1.43.3"
    implementation "joda-time:joda-time:2.10.10"
}
